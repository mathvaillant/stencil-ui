<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    
    <!-- GEIST FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <script type="module" src="/build/stencil-ui-core-library.esm.js"></script>
    <script nomodule src="/build/stencil-ui-core-library.js"></script>
    <link rel="stylesheet" href="/build/stencil-ui-core-library.css" />

  </head>
  <body>
    <form style="display: flex; flex-direction: column; gap: 16px;">
      <ui-ystack>
        <ui-label html-for="012" as="label">Cover Letter</ui-label>
        <ui-textarea 
          required 
          field-id="012" 
          name="cover-letter"
          placeholder="Write about yourself..."
          maxlength="500"
          minlength="50"
          rows="5"
        ></ui-textarea>
      </ui-ystack>

      <ui-ystack>
        <ui-label html-for="123" as="label">Name</ui-label>
        <ui-input required field-id="123" name="name" type="text" autocomplete="name" placeholder="Enter your name"></ui-input>
      </ui-ystack>

      <ui-ystack>
        <ui-label html-for="456" as="label">Email</ui-label>
        <ui-input required field-id="456" name="email" type="email" autocomplete="email" placeholder="Enter your email"></ui-input>
      </ui-ystack>

      <ui-ystack>
        <ui-label html-for="567" as="label">Birthday</ui-label>
        <ui-input required field-id="567" name="birthday" type="date" placeholder="Enter your birthday"></ui-input>
      </ui-ystack>
      
      <ui-ystack>
        <ui-label html-for="678" as="label">Stack</ui-label>
        <ui-select field-id="678" name="stack">
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="fullstack">Fullstack</option>
        </ui-select>
      </ui-ystack>

      <ui-fieldset>
        <ui-label as="legend">I agree to the terms and conditions</ui-label>

        <ui-fieldset-option 
          type="radio"
          name="terms"
          label="Yes"
          value="agree"
        ></ui-fieldset-option>

        <ui-fieldset-option 
          type="radio"
          name="terms"
          label="No"
          value="disagree"
        ></ui-fieldset-option>
      </ui-fieldset>

      <ui-fieldset>
        <ui-label as="legend">Languages</ui-label>

        <ui-fieldset-option 
          type="checkbox"
          name="can-speak-english"
          label="English"
          value="english"
        ></ui-fieldset-option>  

        <ui-fieldset-option 
          type="checkbox"
          name="can-speak-spanish"
          label="Spanish"
          value="spanish"
        ></ui-fieldset-option>

        <ui-fieldset-option 
          type="checkbox"
          name="can-speak-french"
          label="French"
          value="french"
        ></ui-fieldset-option>
      </ui-fieldset>

      <ui-xstack>
        <ui-button variant="tertiary" type="reset">Reset</ui-button>
        <ui-button type="submit">Submit</ui-button>
      </ui-xstack>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        
        form.addEventListener('submit', (event) => {
          event.preventDefault();
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          console.log('Form submitted:', data);
        });
      });
    </script>
  </body>
</html>
