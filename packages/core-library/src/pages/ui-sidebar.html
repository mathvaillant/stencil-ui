<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    
    <!-- GEIST FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <script type="module" src="/build/core-library.esm.js"></script>
    <script nomodule src="/build/core-library.js"></script>
    <link rel="stylesheet" href="/build/core-library.css" />

  </head>
  <body style="margin: 0;">
    <ui-sidebar></ui-sidebar>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const items = [
          { label: 'Search', icon: 'search', active: true, onClick: () => console.log('Search clicked') },
          { label: 'Profile', icon: 'user', onClick: () => console.log('Profile clicked') },
          { label: 'Settings', icon: 'settings', onClick: () => console.log('Settings clicked') },
          { label: 'Notification', icon: 'notification', onClick: () => console.log('Notification clicked') },
        ]

        const sidebar = document.querySelector('ui-sidebar');
        sidebar.items = items;
      });
    </script>
  </body>
</html>
