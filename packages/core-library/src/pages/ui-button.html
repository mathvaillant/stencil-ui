<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    
    <!-- GEIST FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <script type="module" src="/build/core-library.esm.js"></script>
    <script nomodule src="/build/core-library.js"></script>
    <link rel="stylesheet" href="/build/core-library.css" />

  </head>
  <body>
    <ui-button variant="primary">Primary</ui-button>
    <ui-button variant="secondary">Secondary</ui-button>
    <ui-button variant="tertiary">Tertiary</ui-button>
    <br>
    <br>
    <ui-button icon-name="settings" variant="primary">Primary</ui-button>
    <ui-button icon-name="settings" variant="secondary">Secondary</ui-button>
    <ui-button icon-name="settings" variant="tertiary">Tertiary</ui-button>
    <br>
    <br>
    <ui-button disabled variant="primary">Primary</ui-button>
    <ui-button disabled variant="secondary">Secondary</ui-button>
    <ui-button disabled variant="tertiary">Tertiary</ui-button>
  </body>
</html>
